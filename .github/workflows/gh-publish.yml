name: Publish website

on:
  push:
    branches:
      - main

jobs:
  publish:
    permissions:
      pages: write

    runs-on: : ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v2
        with:
          path: ./src
      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v2
